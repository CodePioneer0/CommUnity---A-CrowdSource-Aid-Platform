<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Issue Tracking Dashboard</h2>

        <!-- Table displaying issue details -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Issue Details
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Issue Creator</th>
                                    <th scope="col">Issue Title</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for issue in issues_data %}
                                    <tr>
                                        <td>{{ issue.creator }}</td>
                                        <td>{{ issue.title }}</td>
                                        <td>{{ issue.location }}</td>
                                        <td>{{ issue.status }}</td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="4">No issues found.</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart for Resolved and Unresolved Issues per Location -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Issues by Location - Resolved vs Unresolved
                    </div>
                    <div class="card-body">
                        <canvas id="issuesChart" width="400" height="200"></canvas>
                        <script>
                            // Data for resolved and unresolved issues by location
                            const locations = [];
                            const resolvedCounts = [];
                            const unresolvedCounts = [];

                            {% for location_data in location_issues %}
                                locations.push("{{ location_data.location }}"); // Adding location
                                resolvedCounts.push({{ location_data.resolved }}); // Adding resolved count
                                unresolvedCounts.push({{ location_data.unresolved }}); // Adding unresolved count
                            {% endfor %}

                            // Get the context for the chart
                            const ctx = document.getElementById('issuesChart').getContext('2d');

                            // Create the bar chart
                            new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: locations, // X-axis labels (locations)
                                    datasets: [
                                        {
                                            label: 'Resolved Issues',
                                            data: resolvedCounts, // Y-axis values (resolved counts)
                                            backgroundColor: 'rgba(0, 200, 83, 0.5)', /* Green */
                                            borderColor: 'rgba(0, 200, 83, 1)',
                                            borderWidth: 1
                                        },
                                        {
                                            label: 'Unresolved Issues',
                                            data: unresolvedCounts, // Y-axis values (unresolved counts)
                                            backgroundColor: 'rgba(255, 87, 34, 0.5)', /* Orange */
                                            borderColor: 'rgba(255, 87, 34, 1)',
                                            borderWidth: 1
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            ticks: {
                                                stepSize: 5
                                            }
                                        },
                                        x: {
                                            ticks: {
                                                maxRotation: 90,
                                                minRotation: 45
                                            }
                                        }
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <a href="javascript:history.back()" class="btn btn-primary mt-3">Back</a>
    </div>
</body>
</html>
